<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centering the login container */
        form {
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Styling headings */
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Styling form labels */
        form div label {
            font-size: 1rem;
            color: #555555;
            display: block;
            margin-bottom: 8px;
        }

        /* Styling input fields */
        form div input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #0073b1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005b8a;
        }

        /* Error messages styling */
        p {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }

        /* Register link styling */
        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #0073b1;
            text-decoration: none;
            font-size: 1rem;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </form>

    {% if form.non_field_errors %}
        <p>{{ form.non_field_errors }}</p>
    {% endif %}

    <!-- Register link below the form -->
    <div class="register-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
